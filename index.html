<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <!--  <link rel="stylesheet" href="bootstrap.min.css">-->
  <title>Document</title>
  <style>
    #canvas {
      border: 2px solid #333;
      margin: 0 auto;
      display: block;
    }

    #pointList > div > input {
      width: 60px;
    }

    textarea {
      font-family: 'consolas';
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="d-flex p-2">
      <div class="p-2">
        <canvas width="500" height="800" id="canvas"></canvas>
        <br/>
        <button class="btn btn-outline-primary" onclick="patternPlay()">Play Start</button>
        <button class="btn btn-outline-success" onclick="patternView()">Pattern Points</button>
      </div>
      <div class="p-2">
        <div class="m-0" id="pointList">
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="patternViewModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Pattern points</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <textarea class="form-control" rows="20" id="txtPatternPoints"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" data-dismiss="modal" onClick="txtToPatternPoint()">Change
        </button>
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</body>
<script src="PatternMaker.js"></script>
</html>
